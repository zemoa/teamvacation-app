<form [formGroup]="addingForm">
  <table mat-table [dataSource]="users$ | async " class="mat-elevation-z8">

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> {{ 'users.firstname' | translate }} </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="add-firstname">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" class="inline-form">
          <input matInput formControlName="firstname" >
        </mat-form-field>
      </th>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> {{ 'users.lastname' | translate }} </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="add-lastname">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" class="inline-form">
          <input matInput formControlName="lastname">
        </mat-form-field>
      </th>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> {{ 'users.email' | translate }} </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="add-email">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" class="inline-form">
          <input matInput formControlName="email">
        </mat-form-field>
      </th>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="accent">{{'users.changepwd' | translate}}</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="add-btn">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="primary" [disabled]="!canAdd">{{ 'users.add' | translate }}</button>
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-header-row *matHeaderRowDef="['add-firstname', 'add-lastname', 'add-email', 'add-btn']; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>

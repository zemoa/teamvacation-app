<h1 mat-dialog-title>{{'calendar.addvacation.title' | translate}}</h1>
<mat-dialog-content>
  <p class="choices">
    <mat-checkbox class="example-margin">{{'calendar.addvacation.am' | translate}}</mat-checkbox>
    <mat-checkbox class="example-margin">{{'calendar.addvacation.pm' | translate}}</mat-checkbox>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'close' | translate}}</button>
</mat-dialog-actions>
